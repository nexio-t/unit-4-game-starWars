<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <div class="original" id="original1" value="0">
        <div class="player player1" id="darth_Vader"> 
            <span id="darthV">Darth Vader</span>
            <img id="darthImage" src="assets/images/darth.jpg" alt="darth-vader" />
            <span id="dvHealth" class="health">50<span id="dvHealth"></span></span>
        </div>
    </div>

    <div class="original" id="original2" value="1">
        <div class="player player2">
            <span id="darthS">Darth Sidious</span>
            <img id="darth2Image" src="assets/images/darthS.jpg" alt="darth-sidious" />
            <span id="dsHealth" class="health">40<span ></span></span>
        </div>
    </div>

    <div class="original" id="original3" value="2">
        <div class="player player3" value="2">
            <span id="luke">Luke Skywalker</span>
                <img id="lukeImage" src="assets/images/lukeSkywalker.jpg" alt="luke-skywalker" />
                <span id="lukeHealth" class="health">60<span class="lukeHealth"></span></span>
            </div>
    </div>

    <div class="original" id="original4" value="3">
        <div class="player player4">
            <span id="obi">Obi-Wan Kenobi</span>
            <img id="obiImage" src="assets/images/obiWan.jpg" alt="obi-wan" />
            <span id="obiHealth" class="health">70<span class="obiHealth"></span></span>
        </div>
    </div>


    <h2>Your character: </h2>

    <div id="yourCharacterLoc"></div>

    <input class="attackButton" type="button" value="Attack"/>

    <h2>Enemies available to attack: </h2> 

    <div id="enemyLocation"></div>

  

    <h2>Defender: </h2>

    <div id="defenderLocation"></div>


    <div id="lostMessage"></div>

    <div id="winMessage"></div>

    <div id="restartButton"></div>

</body>
</html>
